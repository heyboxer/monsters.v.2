<ion-content fixed no-bounce>
  <div id="container" class="container">
    <div class="middle-screen middle-screen-{{monsterId}}"></div>
    <item-holder></item-holder>
    <div id="nb-target" class="screen zombie__screen">
      <div id="on-screen">
        <div class="screen__btns">
          <div class="screen__btn-group">
            <button class="btn btn--home btn--id--{{monsterId}}" (click)="endGame()"></button>

            <sound-toggler [manager]="soundManagerService" class="btn--white btn--id--{{monsterId}}"></sound-toggler>
          </div>

          <div class="screen__btn-group screen__btn-group--align--right">
            <button class="btn btn--reset btn--id--{{monsterId}}" (click)="reset()"></button>
          </div>
        </div>

        <monster [monsterId]="monsterId"></monster>
      </div>
    </div>
    <div id="panel" class="panel-container">
      <trinkets></trinkets>
    </div>
  </div>
  <div id="active-ct"></div>
</ion-content>
